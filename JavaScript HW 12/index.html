<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/slate/bootstrap.min.css">
    <link rel="stylesheet" type='text/css' href="site.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <title>Alien Invasion</title>
</head>

<body>
    <header class="navbar navbar-dark navbar-expand-md">
        <div class="navbar-brand">
            <i class="fab fa-reddit-alien"></i> Alien Invasion
        </div>
    </header>
    <div class="container">
        <div class='card'>
            <div class='card-header text-white'>
                <h3 class='text-center'>Alien Sightings</h3>
            </div>
            <div class='card-body'>
                <p>Filter by Table Columns</p>
                <hr>
                <form class="form-inline">
                    <div class="form-group">
                        <label for="dateInput">Date (MM/DD/YYYY)</label>
                        <input type="text" class="form-control" id="dateInput" placeholder="Enter a date">
                    </div>
                </form>

                <form class="form-inline">
                    <div class="form-group">
                        <label for="cityInput">City==========></label>
                        <input type="text" class="form-control" id="cityInput" placeholder="Enter a city">
                    </div>
                    <button id="submit" type="submit" class="btn btn-default">Filter</button>
                    <hr>
                    
                    <button id="reset" type="reset" class="btn btn-default">Reset</button>
                </form>

                
                <div id="my-text"></div>
                <label for='country'>Select country:</label>
                <select id='country'>
                </select>                
                <div id='my-d3'></div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <script src="alien_script2.js" type="text/javascript"></script>


</body>

</html>
